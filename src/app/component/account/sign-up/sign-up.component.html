<div class="sign-up">
  <h3 class="text-center">Create Your Account Now</h3>
  <form [formGroup]="_registrationForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Your Username" autocomplete="off" formControlName="Username">

      <div class="alert alert-info">
        Lorem ipsum dolor sit amet.
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" autocomplete="off" formControlName="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Password</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Password" autocomplete="off" formControlName="Password">
    </div>
    <button class="btn btn-info btn-block text-uppercase" [disabled]="!_registrationForm.valid">get start for
      free</button>
  </form>
  <h3 class="text-center mt-2"> Alreday have an account? <a href="#">Sign up</a> </h3>
</div>
